<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/jpg" href="favicon.jpg" />
    <title>My website</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username"> username</label>
      <input
        type="text"
        id="username"
        placeholder="Hassan"
        min="6"
        max="15"
        required
      />
      <label for="password">password</label>
      <input type="password" id="password" min="6" max="15" required />
      ><br />
      <label for="email">email</label>
      <input type="email" id="email" placeholder="hassanfd@gmail.com" /> <br />
      <label for="phone">phone #</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />
      <label for="bday">birthdate</label>
      <input type="date" id="bday" /> <br />
      <label for="quantity">quantity</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /> <br />
      <label for="title">title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />
      <label for="payment">payment:</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />
      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /> <br />
      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>
      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /> <br />
      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
